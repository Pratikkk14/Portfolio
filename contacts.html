<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Pratik's Portfolio</title>
    <link rel="stylesheet" href="styles.css"><!-- Optional: link to your CSS -->
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Feel free to reach out for collaborations or just a friendly hello!</p>
    </header>
    <main>
        <form id="contact-form" action="mailto:your.email@example.com" method="POST" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
        <section>
            <h2>Other Ways to Connect</h2>
            <ul>
                <li><a href="https://www.linkedin.com/in/Pratik Pujari" target="_blank">LinkedIn</a></li>
                <li><a href="pratik146971@gmail.com">Email</a></li>
                <!-- Add more links as needed -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pratik Pujari</p>
    </footer>
</body>
</html>
